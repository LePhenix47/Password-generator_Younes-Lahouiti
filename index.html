<!DOCTYPE html>
<html lang="fr">

<head>

  <!-- Meta tags-->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="This repository contains the code for the password generator">
  <meta color="color-scheme" content="dark light" />

  <!-- Title -->
  <title>Password generator</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/904e9ee361.js" crossorigin="anonymous"></script>

  <!-- Page logo -->
  <link rel="icon" href="./password-icon.png" type="image/gif">

  <!-- JS -->
  <script defer src="app.js"></script>
  <script defer src="./dark-mode.js"></script>

</head>

<body>
  <header class="theme__container">

    <p>Toggle theme</p>
    <div class="theme__buttons">
      <button>
        <i class="fa-solid fa-sun"></i>
      </button>

      <button>
        <i class="fa-solid fa-moon"></i>
      </button>

    </div>
  </header>

  <main class="main">
    <div class="password__container">
      <div class="password__generated">
        <input type="text" placeholder="Generated password will appear here" class="password__generated-text" />
        <button type="button" class="password__generated-copy" title="Copy the generated password to clipboard?">
          <i class="fa-solid fa-clipboard"></i>
        </button>

      </div>

      <div class="password__options">
        <div class="password__characters-range">
          <div class="password__characters-range-input-container">
            <input type="range" min="8" max="30" step="1" class="password__characters-range-input">

          </div>
          <p class="password__characters-paragraph"><span class="password__characters-span">-</span> characters</p>
        </div>

        <div class="password__checkboxes-container">

          <div class="password__checkboxes">
            <label for="symbols" class="password__checkboxes-labels">
              <input type="checkbox" id="symbols" class="hide password__checkboxes-input">
              <i class="fa-solid fa-square password__checkboxes-input-unchecked"></i>
              <i class="fa-solid fa-square-check password__checkboxes-input-checked"></i>
              Include symbols ($#!%...)
            </label>
            <label for="numbers" class="password__checkboxes-labels">
              <input type="checkbox" id="numbers" class="hide password__checkboxes-input">
              <i class="fa-solid fa-square password__checkboxes-input-unchecked"></i>
              <i class="fa-solid fa-square-check password__checkboxes-input-checked"></i>
              Include numbers (01234...)
            </label>
            <label for="lowercase" class="password__checkboxes-labels">
              <input type="checkbox" id="lowercase" class="hide password__checkboxes-input">
              <i class="fa-solid fa-square password__checkboxes-input-unchecked"></i>
              <i class="fa-solid fa-square-check password__checkboxes-input-checked"></i>
              Include lowercase characters (abc...)
            </label>
            <label for="uppercase" class="password__checkboxes-labels">
              <input type="checkbox" id="uppercase" class="hide password__checkboxes-input">
              <i class="fa-solid fa-square password__checkboxes-input-unchecked"></i>
              <i class="fa-solid fa-square-check password__checkboxes-input-checked"></i>
              Include uppercase characters (DEF...)
            </label>
          </div>

        </div>
        <div class="password__generate-button-container">
          <button>Generate!</button>
        </div>

      </div>
    </div>
  </main>

</body>

</html>
